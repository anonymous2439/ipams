{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>IPAMS</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/datatables/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/datatables/select.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/sweetalert/sweetalert2.min.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <!-- Styles -->
    <style>
            html, body {
                background-color: #dbdbdb90;
                color: #636b6f;
                font-family: 'Nunito', sans-serif;
                font-weight: 200;
                height: 100vh;
                margin: 0;
                style="min-width:500px"
            }

            .full-height {
                height: 100vh;
            }

            .flex-center {
                align-items: center;
                display: flex;
                justify-content: center;
            }

            .position-ref {
                position: relative;
            }

            .top-right {
                position: absolute;
                right: 10px;
                top: 18px;
            }

            .content {
                text-align: center;
            }

            .title {
                font-size: 84px;
            }

            .links > a {
                color: #636b6f;
                padding: 0 25px;
                font-size: 13px;
                font-weight: 600;
                letter-spacing: .1rem;
                text-decoration: none;
                text-transform: uppercase;
            }

            .m-b-md {
                margin-bottom: 30px;
            }


        </style>
        <style>
		    .btn-yellow-solid{
		    	background-color:#fff000;
		    	color:black;
		    	border: 1px solid #fff000;
		    }
		    .btn-yellow-solid:hover{
		        background-color:#fff342;
		    }
		    .main-container{
		        box-shadow: 4px -4px 5px 0 rgba(0, 0, 0, 0.2), 8px -8px 8px 0 rgba(0, 0, 0, 0.19);
		    }
		    .main-header{
		         background-color:#fff000;
		         padding:20px 0px 20px 0px;
		    }
		    .main-header.title-and-abstract{
		        background-color: #e23828;
		    }
		    .main-header.author{
		        background-color: #f78200;
		    }
		    .main-header.conference{
		        background-color: #009cdf;
		    }
		    .main-header.publication{
		        background-color: #ffb900;
		    }
		    .main-header.budget{
		        background-color: #5ebd3e;
		    }
		    .main-header.collaboration{
		        background-color: #973999;
		    }
		    .nav-item.nav-link.active.nav-main{
                background-color:#fff000 !important;
                font-size:18px;
                color: #636b6f;
                border-bottom-color:#fff000;
            }
            .nav-item.nav-link.active.nav-main.title-and-abstract{
                background-color: #e23828 !important;
            }
            .nav-item.nav-link.active.nav-main.author{
                background-color: #f78200 !important;
            }
            .nav-item.nav-link.active.nav-main.conference{
                background-color: #009cdf !important;
            }
            .nav-item.nav-link.active.nav-main.publication{
                background-color: #ffb900 !important;
            }
            .nav-item.nav-link.active.nav-main.budget{
                background-color: #5ebd3e !important;
            }
            .nav-item.nav-link.active.nav-main.collaboration{
                background-color: #973999 !important;
            }
		    .nav-item.nav-link.nav-main{
                font-weight:bold;
                font-size:12px;
                color: #636b6f90;
                background-color:#fff00050;
                margin-right:1px;
                border:none;
                box-shadow: 4px -4px 5px 0 rgba(0, 0, 0, 0.2), 8px -8px 8px 0 rgba(0, 0, 0, 0.19);
            }
            .nav-item.nav-link.nav-main.title-and-abstract{
                background-color: #e2382850;
                color:white;
            }
            .nav-item.nav-link.nav-main.author{
                background-color: #f7820050;
                color:white;
            }
            .nav-item.nav-link.nav-main.conference{
                background-color: #009cdf50;
                color:white;
            }
            .nav-item.nav-link.nav-main.publication{
                background-color: #ffb90050;
                color:white;
            }
            .nav-item.nav-link.nav-main.budget{
                background-color: #5ebd3e50;
                color:white;
            }
            .nav-item.nav-link.nav-main.collaboration{
                background-color: #97399950;
                color:white;
            }
            .nav-item.nav-link.nav-main:hover{
                color: #636b6ff5;
                background-color:#fff00090;
            }
            .nav-item.nav-link.nav-main.title-and-abstract:hover{
                color: white;
                background-color: #e2382890;
            }
            .nav-item.nav-link.nav-main.author:hover{
                color: white;
                background-color: #f7820090;
            }
            .nav-item.nav-link.nav-main.conference:hover{
                color: white;
                background-color: #009cdf90;
            }
            .nav-item.nav-link.nav-main.publication:hover{
                color: white;
                background-color: #ffb90090;
            }
            .nav-item.nav-link.nav-main.budget:hover{
                color: white;
                background-color: #5ebd3e90;
            }
            .nav-item.nav-link.nav-main.collaboration:hover{
                color: white;
                background-color: #97399990;
            }
            .main-content{
                background-color:#fff;
                padding:30px 30px 30px 30px;
            }
	    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container-fluid" id="user-profile">

        {% if not hide_profile %}
        <div class="row">
            <div class="col-12 d-flex justify-content-end" style="margin-bottom:10px; margin-top:10px">
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Change Password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'accounts-logout' %}">Logout</a>
                    </div>
                </div>
            </div>
	    </div>
        {% endif %}


        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/datatables/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/datatables/dataTables.bootstrap4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/datatables/dataTables.select.min.js' %}"></script>
    <script src="{% static 'js/sweetalert/sweetalert2.min.js' %}"></script>
    <script src="{% static 'js/chart/Chart.min.js' %}"></script>
    {% block footer %}{% endblock %}
</body>
</html>
