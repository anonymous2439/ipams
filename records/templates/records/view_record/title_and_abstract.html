            <div class="row">
                <div class="col-12">
                    <h3>TITLE AND ABSTRACT</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ record.title }}" readonly>
                </div>
            </div>
            <div class="row" style="margin-top:10px">
                <div class="col-lg-3">
                    <label for="year_accomplished">year_accomplished:</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" name="year_accomplished" id="year_accomplished" class="form-control" value="{{ record.year_accomplished }}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="abstract">Abstract:</label>
                    <textarea name="abstract" id="abstract" class="form-control" rows="5" readonly>{{ record.abstract }}</textarea>
                </div>
            </div>
            {% if record.abstract_file %}
            <div class="row">
                <div class="col-12">
                    <a href="{% url 'records-download-abstract' record_id=record.pk %}">Download abstract</a>
                    <label> size: {{ record.abstract_file.size|filesizeformat }}</label>
                </div>
            </div>
            {% endif %}
