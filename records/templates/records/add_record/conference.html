
<div class="row" style="margin-bottom:15px;">
	<div class="col-12">
		<div class="wrapper-progressBar">
			<ul class="progressBar" style="padding-left:0px;">
				<li class="active">Title and Abstract</li>
				<li class="active">Authors and Categories</li>
				<li class="active">Conference</li>
				<li>Publication</li>
				<li>Budget</li>
				<li>Collaboration</li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<h3 style="margin-top: 30px">CONFERENCE</h3>
	</div>
</div>
<div class="row" style="margin-bottom:10px;">
	<div class="col-12">
		<button class="btn btn-primary" type="button" id="add-conference-btn">ADD CONFERENCE</button>
	</div>
</div>
<div id="conference-rows" style="margin-bottom:10px;">
	<div class="row" id="conference-1">
		<div class="col-2">
			<select name="conference_levels[]" class="form-control">
				{% for conference_level in conference_levels %}
					<option value="{{ conference_level.pk }}">{{ conference_level.name }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-3">
			<input type="text" placeholder="Title" name="conference_titles[]" class="form-control" required>
		</div>
		<div class="col-2">
			<input type="date" name="conference_dates[]" class="form-control" required>
		</div>
		<div class="col-3">
			<input type="text" placeholder="Venue" name="conference_venues[]" class="form-control">
		</div>
		<div class="col-2">
			<button class="btn btn-danger" type="button" onclick="removeConference(1)">REMOVE</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-12 d-flex justify-content-end">
		<button class="btn btn-prev base-btn base-bg-primary" type="button">Prev</button>
		<button class="btn btn-next base-btn base-bg-primary" type="button" style="margin-left:10px;">Next</button>
	</div>
</div>
