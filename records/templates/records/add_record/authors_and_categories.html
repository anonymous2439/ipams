{% load crispy_forms_tags %}
<div class="row">
    <div class="col-12">
        <h3 style="margin-top: 30px">AUTHORS AND CATEGORIES</h3>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary" type="button" id="add-author-btn">ADD AUTHOR</button>
    </div>
</div>
<div id="author-rows">
    <div class="row" id="author-1">
        <div class="col-7">
            <input name="author_names[]" placeholder="Name" class="form-control" type="text" required>
        </div>
        <div class="col-3">
            <select name="author_roles[]" class="form-control">
                {% for author_role in author_roles %}
                    <option value="{{ author_role.pk }}">{{ author_role.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-2">
            <button class="btn btn-danger" type="button" onclick="removeAuthor(1)">REMOVE</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{ record_form.classification|as_crispy_field }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{ record_form.psced_classification|as_crispy_field }}
    </div>
</div>
<div class="row">
	<div class="col-12 d-flex justify-content-end">
        <button class="btn btn-prev btn-yellow-solid" type="button">Prev</button>
		<button class="btn btn-next btn-yellow-solid" type="button">Next</button>
	</div>
</div>
