
<div class="row" style="margin-bottom:15px;">
	<div class="col-12">
		<div class="wrapper-progressBar">
			<ul class="progressBar" style="padding-left:0px;">
				<li class="active">Title and Abstract</li>
				<li class="active">Authors and Categories</li>
				<li class="active">Conference</li>
				<li class="active">Publication</li>
				<li class="active">Budget</li>
				<li class="active">Collaboration</li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<h3 style="margin-top: 30px">COLLABORATION</h3>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<button class="btn btn-primary" type="button" id="add-collaboration-btn">ADD COLLABORATION</button>
	</div>
</div>
<div id="collaboration-rows">
	<div class="row" id="collaboration-1">
		<div class="col-4">
			<input type="text" name="industries[]" class="form-control" placeholder="Other Industry">
		</div>
		<div class="col-4">
			<input type="text" name="institutions[]" class="form-control" placeholder="Institution" required>
		</div>
		<div class="col-2">
			<select name="collaboration_types[]" class="form-control">
				{% for collaboration_type in collaboration_types %}
					<option value="{{ collaboration_type.pk }}">{{ collaboration_type.name }}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-2">
			<button class="btn btn-danger" type="button" onclick="removeCollaboration(1)">REMOVE</button>
		</div>
	</div>
</div>
<div class="row" style="margin-top:10px;">
	<div class="col-12 d-flex justify-content-end">
		<button class="btn btn-prev base-btn base-bg-primary" type="button">Prev</button>
		<button data-toggle="modal" data-target="#record-submit-modal" type="button" class="btn base-btn base-bg-primary" id="btn-confirm" style="margin-left:10px;">Confirm</button>
	</div>
</div>
